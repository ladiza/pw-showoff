services:
  backend:
    build:
      context: ./apps/backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    restart: always

  frontend:
    build:
      context: ./apps/frontend
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 5s
      timeout: 2s
      retries: 5
    restart: always

  e2e:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - BASE_URL=http://frontend:8080
      - API_URL=http://backend:3000
      - CI=true
      - DOCKER_RUN=true
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    # By default, don't run tests automatically on 'docker-compose up'
    # Use 'docker-compose run e2e npx playwright test' or similar
    profiles:
      - test
