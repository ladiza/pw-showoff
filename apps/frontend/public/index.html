<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header data-testid="header">
    <div class="logo" data-testid="logo">Demo Shop</div>
    <div class="search-box" data-testid="search-box">
      <input type="text" data-testid="search-input" placeholder="Hledat produkty...">
      <button data-testid="search-button">Hledat</button>
    </div>
  </header>

  <div class="filters" data-testid="filters">
    <label>Kategorie:</label>
    <button class="filter-btn active" data-testid="filter-all" data-category="">Vše</button>
    <button class="filter-btn" data-testid="filter-electronics" data-category="electronics">Elektronika</button>
    <button class="filter-btn" data-testid="filter-accessories" data-category="accessories">Příslušenství</button>
    <button class="filter-btn" data-testid="filter-clothing" data-category="clothing">Oblečení</button>

    <div class="price-filter" data-testid="price-filter">
      <label>Cena:</label>
      <div class="price-values">
        <span data-testid="price-min-value">0 Kč</span>
        <span>–</span>
        <span data-testid="price-max-value">100 000 Kč</span>
      </div>
      <div class="price-range-container" data-testid="price-range-container">
        <div class="price-range-track"></div>
        <div class="price-range-selected" data-testid="price-range-selected"></div>
        <input type="range" data-testid="price-range-min" min="0" max="100000" value="0" step="100">
        <input type="range" data-testid="price-range-max" min="0" max="100000" value="100000" step="100">
      </div>
    </div>

    <label class="checkbox-label">
      <input type="checkbox" data-testid="filter-in-stock">
      Pouze skladem
    </label>
  </div>

  <main>
    <div class="page-header">
      <h1 data-testid="page-title">Produkty</h1>
      <span class="product-count" data-testid="product-count"></span>
    </div>
    <div data-testid="products-grid" class="products"></div>
  </main>

  <section class="debug-zone" data-testid="debug-zone">
    <h2>SmartLocator Demo</h2>
    <p>This button is covered by a transparent overlay. Standard <code>.click()</code> will fail, but <code>.executeClick()</code> will succeed.</p>
    <div class="overlay-container">
      <button id="obscured-button" data-testid="obscured-button" class="btn btn--primary">Click Me</button>
      <div id="overlay" data-testid="overlay">I am an overlay</div>
    </div>
    <div class="debug-status">
      Status: <span id="click-result" data-testid="click-result">Waiting...</span>
    </div>
  </section>

  <footer data-testid="footer">
    Demo Shop &copy; 2025 | Vytvořeno pro testovací účely
  </footer>

  <script src="app.js"></script>
</body>
</html>
